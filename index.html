<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Riyadh's Colleges and Universities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app">
        <aside class="hamburger-menue" data-bind="css: showClass">
            <div class="input-group">
                <input type="text" class="inline-control" id="txt-filter" data-bind="textInput: filter" placeholder="Search">
            </div>
            <ul class="locations-list" data-bind="foreach: filteredLocations">
                <li data-bind="text: title, click: $parent.setLocation"></li>
            </ul>
        </aside>
        <div class="container">
            <header>
                <nav>
                    <div id="header-btn">
                        <a class="btn btn-menu" data-bind="click: toggleHamburger"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a>
                    </div>
                    <div id="header-title">
                        <h2> <i class="fa fa-graduation-cap" aria-hidden="true"></i> Riyadh's Colleges and Universities </h2>
                    </div>
                </nav>
            </header>
            <main id="map"></main>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/libs/knockout.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDcwTFKfThrI6NTQC-z0gSfEtfezLfMNZs&v=3&callback=initMap&librariesplaces" async defer onerror="mapError()"></script>
</body>

</html>
