<!DOCTYPE html><html><head> <meta charset="utf-8"> <title>Riyadh's Colleges and Universities</title> <meta name="viewport" content="width=device-width, initial-scale=1"> <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet"> <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css"> <style >.btn,a,a:hover,a:link{text-decoration:none}.app,nav{overflow-y:hidden}.hamburger-menue,header{background-color:#8f9193}#txt-filter,body,h2,html{font-weight:300}*{box-sizing:border-box}body,html{margin:0;padding:0;font-size:16px;font-family:Lato,sans-serif;color:#fdfffc}.app{width:100vw;height:100vh;display:flex;flex-flow:row nowrap;position:relative}.container{order:2;width:100%;height:100%;display:flex;flex-wrap:wrap;flex-direction:column;justify-content:stretch;position:absolute;left:0;transition:left .8s;transition-timing-function:linear}.btn{display:inline-block;text-align:center;padding:8px}.input-group{width:100%;font-size:120%;display:flex;flex-flow:row nowrap;height:50px}.inline-control{display:inline-block;width:100%}h2{font-size:180%;padding-left:50px}header{height:10%}a{color:#1199c3}#header-btn{width:5%;display:flex;flex-flow:column wrap;justify-content:center}#header-title{width:80%;text-align:center}nav{width:100%;display:flex;flex-flow:row wrap;justify-content:center;padding-bottom:10px}.info-text{color:#011627}.btn-menu{color:#ffe100}.btn-menu:hover{color:#fff;cursor:pointer}.hamburger-menue{width:400px;position:absolute;height:100%;left:-400px;transition:left .8s;transition-timing-function:linear}.hamburger-menue.show{left:0;overflow:scroll}.hamburger-menue.show+.container{left:400px}#txt-filter{font-size:135%}.locations-list{display:flex;flex-flow:column wrap;align-items:stretch;padding:0;margin:25px 0 0}.locations-list li{list-style:none;padding:20px 0 20px 20px;margin:0;width:100%;font-size:135%;cursor:pointer}.locations-list li:hover{background-color:#182b3a}#map{height:90%}@media screen and (min-device-width :768px){body,html{font-size:12px}}@media screen and (max-width:478px){body,html{font-size:12px}.hamburger-menue{width:250px;left:-250px}.hamburger-menue.show+.container{left:250px}h2{font-size:150%}}</style></head><body> <div class="app"> <aside class="hamburger-menue" data-bind="css: showClass"> <div class="input-group"> <input type="text" class="inline-control" id="txt-filter" data-bind="textInput: filter" placeholder="Search"> </div><ul class="locations-list" data-bind="foreach: filteredLocations"> <li data-bind="text: title, click: $parent.setLocation"></li></ul> </aside> <div class="container"> <header> <nav> <div id="header-btn"> <a class="btn btn-menu" data-bind="click: toggleHamburger"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a> </div><div id="header-title"> <h2> <i class="fa fa-graduation-cap" aria-hidden="true"></i> Riyadh's Colleges and Universities </h2> </div></nav> </header> <main id="map"></main> </div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <script src="js/libs/knockout.js"></script> <script src="js/script.js"></script> <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDcwTFKfThrI6NTQC-z0gSfEtfezLfMNZs&v=3&callback=initMap&librariesplaces" async defer onerror="mapError()"></script></body></html>
